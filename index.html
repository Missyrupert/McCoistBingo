<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally McCoist Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="red-text">Ally</span>
            <span class="white-text">McCoist</span>
            <span class="blue-text">Bingo</span>
        </h1>
        <div class="info-bar">
            <span id="instructions">
                Click/tap each square when Ally says it. Mark every square for a Full House!
            </span>
            <span class="info-icon" title="How to play">&#9432;</span>
        </div>
        <div class="bingo-grid" id="bingo-grid">
            <!-- Squares will be filled by JS -->
        </div>
        <button id="reset-btn">Reset Card</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
