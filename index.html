<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally McCoist Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-queen"></div>
    <main class="bingo-container">
        <header>
            <h1>
                <span class="bingo-red">Ally</span>
                <span class="bingo-blue">McCoist</span>
                <span class="bingo-white">Bingo</span>
            </h1>
            <p class="subtitle">Click each square when Ally says it. Line or Full House wins!</p>
        </header>
        <section id="bingo-card" class="bingo-card" aria-label="Bingo Card"></section>
        <div class="controls">
            <button id="reset-btn" aria-label="Reset card">Reset Card</button>
            <span id="message" class="message" aria-live="polite"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
